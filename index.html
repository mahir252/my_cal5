<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro Level Website</title>
    <style>
        /* ===== Global Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #111 0%, #000 60%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ===== Top Search Bar ===== */
        .top-bar {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .top-bar input {
            width: 320px;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #0d0d0d;
            color: #fff;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        .top-bar input:focus {
            border-color: #00f7ff;
            box-shadow: 0 0 12px rgba(0, 247, 255, 0.4);
        }

        .top-bar button {
            padding: 12px 22px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            background: linear-gradient(135deg, #00f7ff, #0066ff);
            color: #000;
            transition: 0.3s;
        }

        .top-bar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.6);
        }

        /* ===== Center Area ===== */
        .center-area {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        /* ===== Subject Box ===== */
        .subject-box {
            width: 300px;
            padding: 25px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .subject-box h2 {
            text-align: center;
            margin-bottom: 18px;
            letter-spacing: 2px;
            font-size: 18px;
            color: #00f7ff;
        }

        .subject-box h3 {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(0, 247, 255, 0.08);
            border: 1px solid rgba(0, 247, 255, 0.25);
            font-size: 15px;
            font-weight: 400;
        }

        /* ===== Main Button ===== */
        .main-btn {
            padding: 22px 55px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            color: #000;
            background: linear-gradient(135deg, #00ff88, #00f7ff);
            transition: 0.35s;
        }

        .main-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(0, 255, 170, 0.8);
        }

        /* ===== Footer ===== */
        footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 13px;
            letter-spacing: 1px;
            color: #777;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <!-- Top Search -->
    <div class="top-bar">
        <input type="text" id="search" placeholder="Search here...">
        <button onclick="gofile()">Search</button>
    </div>

    <!-- Center Content -->
    <div class="center-area">

        <!-- Subject Box -->
        <div class="subject-box">
            <h2>SUBJECTS</h2>
            <h3>PHYSICS-CLASS-9</h3>
            <h3>CHEMISTRY-CLASS-9</h3>
            <h3>MATH-1-CLASS-9</h3>
            <h3>HIGHER MATH</h3>
            <h3>PROGRAMING</h3>
        </div>

        <!-- Main Button -->
        <button class="main-btn" onclick="go_cal()">NORMAL CALCULETOR</button>

    </div>

    <!-- Footer -->
    <footer>
        THIS WEBSITE WAS CREATED BY MAHIR RASHID
    </footer>


   <script src="coustom2.js"></script>


</body>
</html>
